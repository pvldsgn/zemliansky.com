<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Designer – Pavel Zemliansky</title>
</head>

<body>
    <header>
    <a href="/">
        <img src="img/svg/zemliansky.svg" alt="Go to main">
    </a>
    <div class="title-header">
        <!-- <img src="img/svg/title.svg" alt=""> -->
        <span class=".title">Lead </br> product designer </br> a bit of </br> developer</span>
    </div>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/sampashas/">
            <img src="img/svg/linked.svg" alt="">
        </a>
        <a href="https://t.me/sampashas">
            <img src="img/svg/telegram.svg" alt="">
        </a>
    </div>
</header>
    <main id="main-page" class="main">
        <div class="card-item">
            <div class="card-title">
                <h2>Whatplace</h2>
            </div>
            <div class="card-info">
                <span>Web Service – Begin 2022</span>
            </div>
            <div class="card-logo">
                <img src="img/what-place/logo.svg" alt="" />
            </div>
            <div class="card-bg"
                style="background-image: url('https://images.unsplash.com/photo-1591931681345-16b532514cde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGxpdmluZyUyMHJvb20lMjBhcnR8ZW58MHx8MHx8&auto=format&fit=crop&w=1600&q=60');">
            </div>
        </div>
        <div class="card-item">
            <div class="card-title">
                <h2>Tassovec</h2>
            </div>
            <div class="card-info">
                <span> App (Multi) – Current</span>
            </div>
            <div class="card-logo">
                <img src="img/tassovec/logo.svg" alt="" />
            </div>
            <div class="card-bg" style="background-image: url('img/tassovec/preview.png');">
                <div class="card-mobile" style="background-image: url('img/tassovec/mobile.png');">
                </div>
            </div>
        </div>
        <div class="card-item">
            <div class="card-title">
                <h2>Conference</h2>
            </div>
            <div class="card-info">
                <span>Re-Design Service – Mid 2020</span>
            </div>
            <div class="card-logo">
                <img src="img/conference/logo.svg" alt="" />
            </div>
            <div class="card-bg"
                style="background-image: url('https://images.unsplash.com/photo-1491336477066-31156b5e4f35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80');">
            </div>
        </div>
        <div class="card-item">
            <div class="card-title">
                <h2>Today</h2>
            </div>
            <div class="card-info">
                <span>Own product – Current</span>
            </div>
            <div class="card-logo">
                <img src="img/today/logo.svg" alt="" />
            </div>
            <div class="card-bg"
                style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80');">
                <div class="card-mobile" style="background-image: url('img/today/mobile.png');">
                </div>
            </div>
        </div>
    </main>
    <div class="arrow-down">
        <img src="img/svg/down.svg" alt="" />
    </div>
    <footer></footer>
    <script src="js/app.min.js"></script>

</body>

</html>
